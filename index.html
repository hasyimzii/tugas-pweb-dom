<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- background image -->
    <img src="bg.jpg" class="bg" id="bg">
    
    <div class="container">
        <!-- body -->
        <div class="login border col bgwhite">

            <form>
                <h2 class="black">Login</h2>

                <!-- input email -->
                <label for="email" class="black">Email</label> <br>
                <input type="email" id="email" class="input border" placeholder="Tulis email..."> <br>
                <!-- input password -->
                <label for="password" class="black">Password</label> <br>
                <input type="password" id="password" class="input border" placeholder="Tulis password..."> <br>
                <div class="checkbox">
                    <input type="checkbox" onclick="showPass()">Show Password
                </div>

                <div id="error" class="red"></div>

                <!-- submit -->
                <button type="button" onclick="login()" class="border bgblue white">Login</button>
            </form>

        </div>
    </div>

    <!-- alert welcome -->
    <script>alert("Selamat Datang!")</script>
</body>
</html>
